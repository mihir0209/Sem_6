<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modern Registration Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="form-wrapper">
		<h1>Register Here</h1>
		<form name="registration" onsubmit="return formValidation();">
			<div class="form-field">
				<label for="userid">User ID</label>
				<input type="text" id="userid" name="userid" placeholder="Enter your user ID">
			</div>
			<div class="form-field">
				<label for="passid">Password</label>
				<input type="password" id="passid" name="passid" placeholder="Enter a strong password">
			</div>
			<div class="form-field">
				<label for="username">Full Name</label>
				<input type="text" id="username" name="username" placeholder="Enter your full name">
			</div>
			<div class="form-field">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your email">
			</div>
			<div class="form-field">
				<label for="country">Country</label>
				<select id="country" name="country">
					<option value="Default" selected>Choose your country</option>
					<option value="AF">Australia</option>
					<option value="AL">Canada</option>
					<option value="DZ">India</option>
					<option value="AS">Russia</option>
					<option value="AD">USA</option>
				</select>
			</div>
			<div class="form-field">
				<label for="gender">Gender</label>
				<div class="radio-group">
					<label><input type="radio" name="gender" value="Male"> Male</label>
					<label><input type="radio" name="gender" value="Female"> Female</label>
				</div>
			</div>
			<div class="form-field">
				<label for="desc">About You</label>
				<textarea id="desc" name="desc" placeholder="Tell us something about yourself"></textarea>
			</div>
			<button type="submit" class="btn-submit">Register</button>
		</form>
	</div>
</body>
</html>
